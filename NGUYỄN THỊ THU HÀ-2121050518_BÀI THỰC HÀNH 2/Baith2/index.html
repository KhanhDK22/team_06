<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="login_form.css">
</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>ĐĂNG NHẬP</h1>
  </div>
  <p class='msg'>Chào mừng bạn trở lại</p>
  <div class='form'>
    <form>
  <input type="text" placeholder='Tên đăng nhập' class='text' id='username' required><br>
  <input type="password" placeholder='••••••••••••••' class='password'><br>
  <a href="#" class='btn-login' id='do-login'>Đăng nhập</a>
  <a href="#" class='forgot'>  Quên mật khẩu?</a>
    </form>
  </div>
</section>
<footer>
  <p>Bài Thực Hành số 2</p>
</footer>
</body>
</html>
